<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>alumno-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item
      [routerLink]="['/alumno-edit/ * alumno.id']"
      *ngFor="let alumno of listaAlumno"
    >
      <ion-label
        >{{alumno.codigo}}-{{alumno.nombre}}-{{alumno.apellido}}</ion-label
      >
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/alumno-edit/new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
